AWSTemplateFormatVersion: 2010-09-09
Description:  >-
  1. DescribeInstances
  2. Stop Instance
  3. Backup AMI
  4. Start Instance
  5. Delete Old AMI


Parameters:
  ProjectName:
    Type: String
    Default: ac
  Environment:
    Type: String
    Default: dev


Resources:

  IAMRoleForSSM:
    Type: AWS::IAM::Role
    Properties:
      RoleName: ssm-document
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: ssm.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonSSMAutomationRole
      Policies:
        - PolicyName: ec2execute
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - 'ec2:*'
                Resource:
                  - '*'
        - PolicyName: ssmexec
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - 'ssm:*'
                Resource:
                  - '*'

  BackupAmiDocument:
    Type: AWS::SSM::Document
    Properties:
      DocumentType: Automation
      Tags:
        - Key: 'Name'
          Value: !Sub ${ProjectName}-${Environment}
        - Key: 'Project'
          Value: !Ref ProjectName
        - Key: 'Environment'
          Value: !Ref Environment
      Content:
        description: Backup AMI
        schemaVersion: '0.3'
        assumeRole: !GetAtt IAMRoleForSSM.Arn
        parameters:
          Generation:
            type: String
            description: (Required) Number of generations to keep image.
            default: '3'
          Env:
            type: String
            description: (Required) Environment(dev/prd) for Backup.
            default: 'dev'
            allowedValues: [
              "dev",
              "prd"
            ]
        mainSteps:
        - name: getInstanceId
          action: aws:executeAwsApi
          onFailure: Abort
          inputs:
            Service: ec2
            Api: DescribeInstances
            Filters:
            - Name: "tag:Project"
              Values: [ "ac" ]
            - Name: "tag:Environment"
              Values: [ "{{Env}}" ]
            - Name: "instance-state-name"
              Values: [ "running", "stopped" ]
          outputs:
          - Name: InstanceId
            Selector: "$.Reservations..Instances..InstanceId"
            Type: StringList
        - name: StopInstance
          action: aws:executeAutomation
          onFailure: Abort
          inputs:
            DocumentName: AWS-StopEC2Instance
            RuntimeParameters:
              InstanceId: "{{getInstanceId.InstanceId}}"
        - name: createImage
          action: aws:createImage
          maxAttempts: 3
          onFailure: Abort
          inputs:
            InstanceId: "{{getInstanceId.InstanceId}}"
            ImageName: 'backup_{{getInstanceId.InstanceId}}_{{ global:DATE_TIME }}'
            NoReboot: true
            ImageDescription: 'Created by ASM on {{ global:DATE_TIME }} UTC from {{getInstanceId.InstanceId}}'
        - name: StartInstance
          action: aws:executeAutomation
          onFailure: Abort
          inputs:
            DocumentName: AWS-StartEC2Instance
            RuntimeParameters:
              InstanceId: "{{getInstanceId.InstanceId}}"
        - name: AmiGeneration
          action: aws:invokeLambdaFunction
          maxAttempts: 3
          timeoutSeconds: 300
          onFailure: Abort
          inputs:
            FunctionName: "Automation-SSM-AmiGenerations"
            Payload: '{
                "InstanceId":"{{getInstanceId.InstanceId}}",
                "Generation":"{{Generation}}"
            }'
